    <header class="navbar navbar-dark sticky-top bg-success flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="/dashboard">Smart City Dashboard</a>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"></nav>
        </div>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div
                class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-4 pb-1 mb-2 border-bottom">
                <h2 id="header">Set Dimming Value</h2>
                <div class="btn-group">
                    
                    <button type="button" disabled class="btn btn-sm btn-secondary" id="env-sensor-timestamp">
                        <div class="spinner-grow spinner-grow-sm" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div> Loading timestamp...
                    </button>
                    <button class="btn btn-sm btn-secondary" onclick="window.location.reload();">Refresh</button>
                </div>
            </div>
            
            <div class="row row-cols-2 row-cols-md-3 g-3 ">
                <div class="col">
                    <h4><class="label label-default">Device List</h4>
                </div>

                <div class="col">
                    <div class="form-floating">
                        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                        <option selected>Zone 1</option>
                        <option value="1">Zone 2</option>
                        <option value="2">Zone 3</option>
                        <option value="3">Zone 4</option>
                        </select>
                        <label for="floatingSelect">Open this to select zone</label>
                    </div>
                </div>

                <div class="col">
                    <div class="form-floating">
                        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                        <option selected>Device 1</option>
                        <option value="1">Device 2</option>
                        <option value="2">Device 3</option>
                        <option value="3">Device 4</option>
                        </select>
                        <label for="floatingSelect">Open this to select device</label>
                    </div>
                </div>
            </div>


            <div class="row row-cols-2 row-cols-md-3 g-3 my-2 pb-2 border-bottom">
                <div class="col">
                    <h4 class="label label-default">Device Info</h4>
                </div>

                <div class="col">
                    <div class="card" id="devicename">
                        <div class="card-body">
                            <p class="card-text">
                            Name: <span class="fw-bold">${connectionStatus()}</span>
                            <br/>
                            ID: <span class="fw-bold">${connectionStatus.toUpperCase()}</span>
                            
                            </p>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card" id="currentvalue">
                        <div class="card-body">
                            <p class="card-text">
                            Current Dimming Value: <span class="fw-bold">${connectionStatus()}</span>
                            <br/>
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row row-cols-2 row-cols-md-2 g-3 ">

                <div class="col justify-content-between">
                    <div class="row row-cols-5 h-100">
                        <div class="col"><button class="btn btn-light w-100 h-100">0</button></div>
                        <div class="col"><button class="btn btn-light w-100 h-100">25</button></div>
                        <div class="col"><button class="btn btn-light w-100 h-100">50</button></div>
                        <div class="col"><button class="btn btn-light w-100 h-100">75</button></div>
                        <div class="col"><button class="btn btn-light w-100 h-100">100</button></div>
                    </div>
                    
                </div>
                
                <div class="col">
                    <!-- <div class = ""> -->
                    <div class="input-group">

                        <button class="btn btn-success  h-100">Confirm</button>
                    </div>
                    
                    <!-- </div> -->
